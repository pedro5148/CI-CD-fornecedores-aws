name: CI - Build e Verificação

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-verify:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Gerar arquivo .env
        run: |
          touch .env
          echo "USER_DB=${{ secrets.USER_DB }}" >> .env
          echo "PWD_DB=${{ secrets.PWD_DB }}" >> .env

      - name: Build dos Containers
        run: docker compose build --no-cache

      - name: Subir Containers
        run: docker compose up -d

      - name: Aguardar inicialização do Banco
        run: sleep 15

      - name: Verificar Status
        run: docker compose ps

      - name: Rodar Importação de Mock
        # Agora o container já tem as variáveis de ambiente carregadas
        run: docker compose exec -T api-fornecedor node /app/data/import-fornecedores.js --import

      # Passo importante para debugar o erro do MySQL ou da API
      - name: Ver Logs em caso de falha
        if: failure() 
        # Pega logs de AMBOS os serviços para entender quem caiu primeiro
        run: docker compose logs

      - name: Derrubar Containers
        if: always()
        run: docker compose down