name: Deploy to AWS ECS

on:
  push:
    branches:
      - teste-ecr

env:
  AWS_REGION: us-east-1 # Região da sua conta AWS (ex: us-east-1, sa-east-1)
  ECR_REPOSITORY: pedroeugenio/api-fornecedor-repo # Nome que daremos ao repositório no ECR
  ECS_SERVICE: api-fornecedor-service # Nome do serviço no ECS (criaremos depois)
  ECS_CLUSTER: api-fornecedor-cluster # Nome do cluster ECS
  CONTAINER_NAME: api-fornecedor # Nome do container definido na Task Definition

jobs:
  # Job 1: Integração Contínua (Testes e Qualidade)
  ci-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Instalar dependências
        # Entra na pasta src para instalar (conforme sua estrutura)
        run: |
          cd src
          npm install

      # Descomente abaixo se você tiver scripts de teste configurados no package.json
      # - name: Executar Testes Unitários
      #   run: |
      #     cd src
      #     npm test

  # Job 2: Entrega Contínua (Build & Push para AWS)
  build-and-deploy:
    needs: ci-tests # Só roda se os testes passarem
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar Credenciais AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}

      - name: Login no Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, Tag e Push da Imagem para o ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }} # Usa o hash do commit como tag (boa prática de versionamento)
        run: |
          # Constrói a imagem usando o Dockerfile da raiz
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest

          # Envia para a AWS
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest

          # Salva a imagem como output para o próximo passo usar
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

